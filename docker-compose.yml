version: '3'
services:
  luna:
    image: izaleu/code-witch:latest
    container_name: luna
    environment:
      - NODE_ENV=production
    links:
      - cauldron
    depends_on:
      - cauldron
    ports:
      - 1234:1234
  cauldron:
    image: mongo:latest
    container_name: "cauldron"
    environment:
      - MONGO_DATA_DIR=/backend/data/db
    volumes:
      - ./backend/data/db:/backend/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles